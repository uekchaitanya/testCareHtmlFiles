<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Change the background color to red */
        body {
            background-color: red; /* Set background color to red */
            color: white; /* Optional: change text color for better visibility */
        }
        /* Add any additional styles as needed */
        form {
            margin: auto;
            max-width: 400px; /* Center form and limit width */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Optional: slightly transparent background for the form */
            border-radius: 10px; /* Optional: rounded corners */
        }
    </style>
    <script>
        window.onload = function() {
            // Function to get URL parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Prepopulate the field with the custom attribute value
            const myTestAKey_1Value = getQueryParam('myTestAKey_1');
            if (myTestAKey_1Value) {
                document.getElementById('myCustomField').value = myTestAKey_1Value;
            }
        };
    </script>
</head>
<body>
    <form>
        <!-- Other sign-up fields -->
        <input type="text" id="myCustomField" placeholder="Custom Attribute Value" />
        <!-- Submit button -->
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
