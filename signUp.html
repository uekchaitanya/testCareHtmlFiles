<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Change the background color to dark gray */
        body {
            background-color: blue; /* Change this to dark gray if needed */
            color: white; /* Change text color to white for better visibility */
        }
        form {
            margin: auto;
            max-width: 400px; /* Center form and limit width */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for the form */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div id="api"></div> <!-- Required for Azure B2C UI -->

    <script>
        window.onload = function() {
            // Function to get URL parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Prepopulate the field with the custom attribute value
            const myTestAKey_1Value = getQueryParam('myTestAKey_1');
            if (myTestAKey_1Value) {
                const inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.id = 'extension_myTestAKey_1';
                inputField.name = 'myTestAKey_1';
                inputField.placeholder = 'Custom Attribute Value';
                inputField.value = myTestAKey_1Value;

                // Append the input field to the form
                document.getElementById('api').appendChild(inputField);
            }

            // Log the custom attribute value for debugging
            console.log('Custom Attribute Value:', myTestAKey_1Value);
        };
    </script>
</body>
</html>
