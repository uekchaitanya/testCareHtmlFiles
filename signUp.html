<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: blue; /* Change to your desired color */
            color: white;
        }
    </style>
</head>
<body>
    <div id="api"></div> <!-- Required for Azure B2C UI -->

    <script>
        console.log('Script is running');
        window.onload = function() {
            // Function to get URL parameters
            function getQueryParam(param) {
                console.log('Param in func is ' param );
                const urlParams = new URLSearchParams(window.location.search);
                const value = urlParams.get(param);
                console.log('Param in func is ' + value); // Log the parameter value
                return value;
            }

            // Prepopulate the custom attribute value
            const myTestAKey_1Value = getQueryParam('myTestAKey_1');
            if (myTestAKey_1Value) {
                // Wait for the Azure B2C UI to load and then set the value
                setTimeout(function() {
                    const inputField = document.querySelector('input[name="myTestAKey_1"]');
                    if (inputField) {
                        inputField.value = myTestAKey_1Value; // Set the value of the existing input field
                        inputField.readOnly = true; // Optionally, set it to read-only
                    }
                }, 1000); // Delay to allow Azure UI to load
            }
        };
    </script>
</body>
</html>
